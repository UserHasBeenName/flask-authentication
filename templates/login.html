<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- Pico.css -->
	<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.red.min.css"
    />
</head>
<body>
    <header class="container">
        <hgroup>
            <h1>LOGIN</h1>
            <p>Click <a href="/">here</a> to go back</p>
            {{ form.csrf_token }}
        </hgroup>
    </header>
    <main class="container">
        <article>
            <form action="login/submit", method="post">
                {{ form.username.label }}
                {{ form.username }}
        
                {{ form.password.label }}
                {{ form.password }}
        
                {{ form.submit }}
            </form>
        </article>
    </main>
</body>
</html>
